<div class="panel panel-primary"  ng-if="main.billing['info']['namespace_billing_infos'].length > 0 && menu=='billing-ecs'">
  <div class="panel-heading">Namespace</div>
  <div class="panel-body table-responsive">
    <table class="table table-hover">
      <tr>
        <th ng-repeat="(k, v) in main.billing['info']['namespace_billing_infos'][0]" ng-if="k!='bucket_billing_info'">{{ k }}</th>
      </tr>
      <tr ng-repeat="namespace in main.billing['info']['namespace_billing_infos']">
        <td ng-repeat="(k, v) in namespace" ng-if="k!='bucket_billing_info'">{{ v }}</td>
      </tr>
    </table>
    <br />
    <table class="table table-hover">
      <tr>
        <th ng-repeat="(k, v) in main.billing['info']['namespace_billing_infos'][0]['bucket_billing_info'][0]">{{ k }}</th>
      </tr>
      <tr ng-repeat="bucket in main.billing['info']['namespace_billing_infos'][0]['bucket_billing_info']">
        <td ng-repeat="(k, v) in bucket">{{ v }}</td>
      </tr>
    </table>
  </div>
</div>

<div class="panel panel-primary"  ng-if="main.billing['buckets']['object_bucket'].length > 0 && menu=='billing-ecs'">
  <div class="panel-heading">Buckets</div>
  <div class="panel-body table-responsive">
    <table class="table table-hover">
      <tr>
        <th ng-repeat="(k, v) in main.billing['buckets']['object_bucket'][0]">{{ k }}</th>
      </tr>
      <tr ng-repeat="bucket in main.billing['buckets']['object_bucket'] | filter:{ owner: ecsBillingCtrl.user }  | orderBy: 'name'">

      </tr>
    </table>
  </div>
</div>
