build:
  box: google/golang
  steps:
    - script:
        name: go get
        code: |
          go get "github.com/cloudfoundry-community/go-cfenv"
          go get "github.com/codegangsta/negroni"
          go get "github.com/gorilla/mux"
          go get "github.com/gorilla/sessions"
          go get "github.com/unrolled/render"
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o ecs-browser .
    - script:
        name: copy binary
        code: cp -r ecs-browser config.json app "$WERCKER_OUTPUT_DIR"
deploy:
    box: google/golang
    steps:
    - internal/docker-scratch-push:
        username: $DOCKER_HUB_USERNAME
        password: $DOCKER_HUB_PASSWORD
        cmd: ./ecs-browser
        tag: latest
        ports: "80"
        repository: djannot/ecs-browser
        registry: https://hub.docker.com
